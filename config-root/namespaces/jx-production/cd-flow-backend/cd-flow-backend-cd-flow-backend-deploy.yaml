# Source: cd-flow-backend/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cd-flow-backend-cd-flow-backend
  labels:
    draft: draft-app
    chart: "cd-flow-backend-0.0.4"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  namespace: jx-production
  annotations:
    wave.pusher.com/update-on-config-change: 'true'
spec:
  selector:
    matchLabels:
      app: cd-flow-backend-cd-flow-backend
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: cd-flow-backend-cd-flow-backend
    spec:
      serviceAccountName: cd-flow-backend-cd-flow-backend
      containers:
        - name: cd-flow-backend
          image: "gcr.io/camunda-researchanddevelopment/cd-flow-backend:0.0.4"
          imagePullPolicy: IfNotPresent
          env:
            - name: VERSION
              value: 0.0.4
          envFrom: null
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 1500m
              memory: 1768Mi
            requests:
              cpu: 750m
              memory: 1024Mi
      terminationGracePeriodSeconds:
      imagePullSecrets:
