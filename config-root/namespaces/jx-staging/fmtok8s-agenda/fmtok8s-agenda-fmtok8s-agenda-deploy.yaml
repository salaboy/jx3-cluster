# Source: fmtok8s-agenda/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fmtok8s-agenda-fmtok8s-agenda
  labels:
    draft: draft-app
    chart: "fmtok8s-agenda-0.0.47"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  namespace: jx-staging
  annotations:
    wave.pusher.com/update-on-config-change: 'true'
spec:
  selector:
    matchLabels:
      app: fmtok8s-agenda-fmtok8s-agenda
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: fmtok8s-agenda-fmtok8s-agenda
    spec:
      containers:
        - name: fmtok8s-agenda
          image: "gcr.io/camunda-researchanddevelopment/fmtok8s-agenda:0.0.47"
          imagePullPolicy: IfNotPresent
          env:
            - name: VERSION
              value: 0.0.47
            - name: ZEEBE_CLIENT_BROKER_CONTACTPOINT
              valueFrom:
                secretKeyRef:
                  key: zeebe-address
                  name: camunda-cloud-secret
            - name: ZEEBE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: zeebe-client-id
                  name: camunda-cloud-secret
            - name: ZEEBE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: zeebe-client-secret
                  name: camunda-cloud-secret
            - name: ZEEBE_AUTHORIZATION_SERVER_URL
              value: https://login.cloud.camunda.io/oauth/token
            - name: ZEEBE_CLIENT_SECURITY_PLAINTEXT
              value: "false"
          envFrom: null
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
      terminationGracePeriodSeconds:
      imagePullSecrets:
