# Source: fmtok8s-c4p/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fmtok8s-c4p-fmtok8s-c4p
  labels:
    draft: draft-app
    chart: "fmtok8s-c4p-0.0.55"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  namespace: jx-staging
  annotations:
    wave.pusher.com/update-on-config-change: 'true'
spec:
  selector:
    matchLabels:
      app: fmtok8s-c4p-fmtok8s-c4p
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: fmtok8s-c4p-fmtok8s-c4p
    spec:
      containers:
        - name: fmtok8s-c4p
          image: "gcr.io/camunda-researchanddevelopment/fmtok8s-c4p:0.0.55"
          imagePullPolicy: IfNotPresent
          env:
            - name: VERSION
              value: 0.0.55
          envFrom: null
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
      terminationGracePeriodSeconds:
      imagePullSecrets:
