# Source: zeebe-cloud-events-router/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeebe-cloud-events-router-zeebe-cloud-events-router
  labels:
    draft: draft-app
    chart: "zeebe-cloud-events-router-0.0.49"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  namespace: jx-staging
  annotations:
    wave.pusher.com/update-on-config-change: 'true'
spec:
  selector:
    matchLabels:
      app: zeebe-cloud-events-router-zeebe-cloud-events-router
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: zeebe-cloud-events-router-zeebe-cloud-events-router
    spec:
      containers:
        - name: zeebe-cloud-events-router
          image: "gcr.io/camunda-researchanddevelopment/zeebe-cloud-events-router:0.0.49"
          imagePullPolicy: IfNotPresent
          env:
          envFrom: null
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
      terminationGracePeriodSeconds:
      imagePullSecrets:
