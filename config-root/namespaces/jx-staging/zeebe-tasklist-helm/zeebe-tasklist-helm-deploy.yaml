# Source: zeebe-tasklist-helm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeebe-tasklist-helm
  labels:
    app: zeebe-tasklist-helm
    gitops.jenkins-x.io/pipeline: 'namespaces'
  namespace: jx-staging
  annotations:
    wave.pusher.com/update-on-config-change: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zeebe-tasklist-helm
  template:
    metadata:
      labels:
        app: zeebe-tasklist-helm
    spec:
      containers:
        - name: zeebe-tasklist-helm
          image: "gcr.io/camunda-researchanddevelopment/zeebe-tasklist-helm:0.0.7"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev,dev-data,auth"
            - name: GRAPHQL_PLAYGROUND_ENABLED
              value: "true"
            - name: GRAPHQL_PLAYGROUND_SETTINGS_REQUEST_CREDENTIALS
              value: "include"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 768Mi
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /app/resources/application.yml
              subPath: application.yml
      volumes:
        - name: config
          configMap:
            name: zeebe-tasklist-helm
            defaultMode: 0744
      securityContext: null
